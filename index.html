<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Puzzle Games - Fugate</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Times New Roman", Times, serif;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .puzzle {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }

        .puzzle:nth-child(odd) {
            background-color: #bfcac4;
        }

        .puzzle img {
            max-width: 70%;
            height: auto;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .puzzle h2 {
            position: absolute;
            z-index: 1;
            color: #fff;
            font-family: "Times New Roman", Times, serif;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            -webkit-text-stroke: 0.5px black;
            text-stroke: 0.5px black;
        }

        .puzzle:hover {
            transform: scale(1.03);
            border-color: #bfcac4;
        }

        .puzzle:hover img {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="puzzle" id="puzzle1" style="background-color: #b0c4de;">
            <img src="Images/Skyline/OneWorldTradeSkylineImageFull.jpg" alt="Puzzle 1 Image">
            <h2>Puzzle 1: Animation</h2>
        </div>
        <div class="puzzle" id="puzzle2" style="background-color: #bfcac4;">
            <img src="Images/Statue/StatueOfLibertyCloudSkyFull.jpg" alt="Puzzle 2 Image">
            <h2>Puzzle 2: Draggable</h2>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#puzzle1").click(function(){
                window.location.href = "puzzle1.html";
            });
            $("#puzzle2").click(function(){
                window.location.href = "puzzle2.html";
            });
        });
    </script>
</body>
</html>
