<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle 2 - Draggable</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", Times, serif;
        }
        .puzzle-container {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }
        .puzzle-piece {
            position: absolute;
            width: 294px; 
            height: 196px;
        }
        .puzzle-piece img {
            width: 100%;
            height: 100%;
        }
        #full-image-container {
            position: absolute;
            top: 50px;
            right: 20px;
            width: 300px;
            height: 200px;
        }
        #full-image {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        #title {
            position: absolute;
            top: 10px;
            right: 20px;
            text-align: center;
            font-size: 32px;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 16px;
            color: #BFCAC4; 
        }
        #go-home-button {
            position: absolute;
            bottom: 10px;
            right: 20px;
            background-color: #BFCAC4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #go-home-button:hover {
            background-color: #bfe3c4;
        }
    </style>
</head>
<body>
    <div id="title">Statue Of Liberty</div>

    <div id="full-image-container">
        <img id="full-image" src="Images/Statue/StatueOfLibertyCloudSkyFull.jpg" alt="Full Image">
    </div>

    <button id="go-home-button" onclick="goToMainPage()">Go Home</button>

    <div class="puzzle-container">
        <div id="piece1" class="puzzle-piece"><img src="Images/Statue/image_part_001.jpg" alt="Piece 1"></div>
        <div id="piece2" class="puzzle-piece"><img src="Images/Statue/image_part_002.jpg" alt="Piece 2"></div>
        <div id="piece3" class="puzzle-piece"><img src="Images/Statue/image_part_003.jpg" alt="Piece 3"></div>
        <div id="piece4" class="puzzle-piece"><img src="Images/Statue/image_part_004.jpg" alt="Piece 4"></div>
        <div id="piece5" class="puzzle-piece"><img src="Images/Statue/image_part_005.jpg" alt="Piece 5"></div>
        <div id="piece6" class="puzzle-piece"><img src="Images/Statue/image_part_006.jpg" alt="Piece 6"></div>
        <div id="piece7" class="puzzle-piece"><img src="Images/Statue/image_part_007.jpg" alt="Piece 7"></div>
        <div id="piece8" class="puzzle-piece"><img src="Images/Statue/image_part_008.jpg" alt="Piece 8"></div>
        <div id="piece9" class="puzzle-piece"><img src="Images/Statue/image_part_009.jpg" alt="Piece 9"></div>
    </div>
    
    <script src="puzzle2.js"></script>

    <script>
        function goToMainPage() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
